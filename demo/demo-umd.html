<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <script src="https://unpkg.com/vue@3.2.37"></script>
  <link rel="stylesheet" href="https://unpkg.com/html-to-a4-template@0.2.1/dist/print.css">
  <script src="https://unpkg.com/html-to-a4-template@0.2.1/dist/html2a4tmpl.umd.js"></script>
  <title>Demo umd format</title>
</head>

<body>
  <div id="print" class="print-container">
    <div class="break-page">
      <p v-for="p in paragraphs1" class="need-break" v-text="p.content"></p>
      <table class="break-table">
        <thead>
          <tr>
            <th v-for="th in 6" width="1%">Th - {{ th }}</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(row,rIdx) in tableData">
            <td v-for="(td,cIdx) in 6">Td - {{ rIdx }} - {{ cIdx }}</td>
          </tr>
        </tbody>
      </table>
      <p v-for="p in paragraphs2" class="need-break" v-text="p.content"></p>
    </div>
  </div>
  <script type="module">
    const App = {
      data() {
        return {
          title: 'HTML Template via vue3 & element-plus',
          tableData: [],
          paragraphs1: [],
          paragraphs2: [],
          pagingUtil: html2a4tmpl()
        };
      },
      created() {
        this.paragraphs1 = Array.from({ length: 5 }).map((_, idx) => {
          return {
            id: idx + 1,
            content: this.mockParagraph()
          }
        })
        this.paragraphs2 = Array.from({ length: 6 }).map((_, idx) => {
          return {
            id: idx + 1,
            content: this.mockParagraph()
          }
        })
      },
      mounted() {
        this.getData().then((res) => {
          this.tableData = res
          this.$nextTick(() => {
            this.pagingUtil?.execPaging()
          })
        })
      },
      methods: {
        getData() {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve(Array.from({ length: 100 }).map((_, idx) => {
                return {
                  id: idx + 1,
                  name: `Name ${idx}`,
                  age: Math.floor(Math.random() * 100)
                }
              }))
            }, 300);
          })
        },
        // 返回一个随机的单词
        mockWord() {
          const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
          const length = Math.floor(Math.random() * 10) + 3;
          let result = "";

          for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
          }

          return result;
        },
        // 返回一个随机的句子，包含10到110个单词
        mockParagraph() {
          const wordLength = Math.floor(Math.random() * 100) + 10;
          // 返回一个随机的句子，包含wordLength个单词
          return Array.from({ length: wordLength }, this.mockWord).join(' ');
        }
      },
    };
    const app = Vue.createApp(App);
    app.mount("#print");
  </script>
  <style>
    body {
      font-family: Avenir, Helvetica, Arial, sans-serif;
      color: #2c3e50;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .print-container p {
      text-indent: 2em;
    }
  </style>
</body>

</html>
